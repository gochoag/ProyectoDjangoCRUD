{% extends 'base.html' %}
{% block title %}Items{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h1>Items</h1>
    <a href="{% url 'item_create' %}" class="btn btn-primary">Registrar Item</a>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{% url 'item_update' item.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <button class="btn btn-sm btn-danger" onclick="confirmDelete({{ item.pk }})">Eliminar</button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No hay items</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<form id="delete-form" method="post" style="display:none;">
    {% csrf_token %}
</form>
{% endblock %}
