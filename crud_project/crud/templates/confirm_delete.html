{% extends 'base.html' %}
{% block title %}Eliminar Item{% endblock %}
{% block content %}
<h1>Eliminar Item</h1>
<p>¿Estás seguro de que deseas eliminar "{{ item.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
